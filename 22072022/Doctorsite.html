<!DOCTYPE html>
<html>

<head>
    <title>doctor site demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../doctorsite.css">
</head>

<body class="body">
    <header class="header">
        <div class="inner-header">
            <div class="inner-header_left">
                <span class="inner-header_text">Member</span>
                <span class="inner-header_text">Employers</span>
                <span class="inner-header_text">Providers</span>
                <span class="inner-header_text">Producers</span>
                <span class="inner-header_text">Our Company</span>
            </div>
            <div class="inner-header_right">
                <span class="inner-header_text">Doctors & Pharmacy</span>
                <span class="inner-header_text">Contact</span>
                <span class="inner-header_text"><input type="text" placeholder="| Search" class="search"><button type="submit"><i
                            class="fa fa-search" aria-hidden="true"
                            style="color:#015172 ;background-color: white;"></i></button></span>
                <span class="inner-header_text"><i class="fa fa-address-book-o" aria-hidden="true"></i> Log in</span>
            </div>
        </div>
        <div class="header-logo">
            <img  src="./imgs/logo ND.png" width="150px" height="40px" alt="">
        </div>
    </header>
    <nav class="nav">
        <div class="inner-nav">
            <a class="nav-link" href="#">Shop Plan</a>
            <a class="nav-link" href="#">Medicare</a>
            <a class="nav-link" href="#">Insurance 101</a>
            <a class="nav-link" href="#">Health & Wellness</a>
            <a class="nav-link" href="#">Member Resources</a>
        </div>
        <div class="nav-banner">
            <img src="./imgs/banner.png" width="100%" height="500px" alt="">
        </div>
    </nav>
</body>

</html>

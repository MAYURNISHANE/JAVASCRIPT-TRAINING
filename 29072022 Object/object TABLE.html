<!DOCTYPE html>
<html>

<head>
    <title>TABLE using OBJECT</title>
</head>

<body align="center">
    <table border="1" cellpadding="10" cellspecing="1" align="center"
        style="box-shadow:1px 3px 15px 1px black ;">
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th bgcolor="red">Name</th>
                <th>Age</th>
                <th bgcolor="purple">E-mail</th>
                <th>Graduation</th>
                <th>Passing Year</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="data">
            <h2>STUDENT LIST AND THEIR INFORMATION</h2>
        </tbody>
    </table>
    <script src="./object table.js"></script>
</body>

</html>

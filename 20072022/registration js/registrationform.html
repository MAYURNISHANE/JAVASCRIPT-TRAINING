<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="../login js/login.css">
</head>

<body>
    <form onsubmit="return false" class="form">
        <div class="login" id="loginsuccess">Registration form</div>
        <div class="inner-login">
            <label>Full Name</label>
            <input type="text" id="username" placeholder="enter your fullname" />
            <div class="error" id="usernameerror"></div>
        </div>
        <div class="inner-login">
            <label>E-mail</label>
            <input type="email" id="email" placeholder="enter your email" />
            <div class="error" id="emailerror"></div>
        </div>
        <div class="inner-login">
            <label>Mobile No.</label>
            <input type="number" id="number" placeholder="enter your mobile no." />
            <div class="error" id="numbererror"></div>
        </div>
        <div class="inner-login">
            <label>Address</label>
            <input type="text" id="address" placeholder="enter your Address" />
            <div class="error" id="addresserror"></div>
        </div>
        <div class="inner-login">
            <label>State</label>
            <input type="text" id="state" placeholder="enter your state" />
            <div class="error" id="stateerror"></div>
        </div>
        <div class="error" id="loginerror"></div>
        <div class="inner-login">
            <button onclick="loginbutton()">Register</button>
        </div>
        <script src="./login.js"></script>
    </form>
</body>

</html>
